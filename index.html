<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="searchBar">
        <input
          type="search"
          placeholder="Enter location"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" value="Search" class="searchButton" />
      </form>
      <button class="currentButton" id="cLButton">Current Location</button>

      <div class="row">
        <div class="col">
          <h1>
            <span id="city"></span> <br />
            <span><img src="" id="icon" /></span>
            <span id="number"></span>
            <span id="degrees"
              ><a href="#" id="c">°C</a> | <a href="#" id="f">°F</a></span
            >
          </h1>
        </div>
        <div class="col-4">
          <ul>
            <li id="dayAndTime">#</li>
            <li>Condition -</li>
            <li id="description"></li>
          </ul>
        </div>
      </div>
      <span id="conditions"
        >Humidity: <span id="humidity"></span>% | Wind:
        <span id="wind"></span>km/h
      </span>

      <br />
      <br />
      <div class="row">
        <div class="col-2">
          Mon
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          15° / 9°
        </div>
        <div class="col-2">
          Tue
          <br />
          <i class="fa-solid fa-cloud"></i>
          <br />
          14° / 10°
        </div>
        <div class="col-2">
          Wed
          <br />
          <i class="fa-solid fa-cloud"></i>
          <br />
          14° / 9°
        </div>
        <div class="col-2">
          Thur
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          12° / 8°
        </div>
        <div class="col-2">
          Fri
          <br />
          <i class="fa-solid fa-cloud-rain"></i>
          <br />
          16° / 10°
        </div>
        <div class="col-2">
          Sat
          <br />
          <i class="fa-solid fa-cloud-rain"></i>
          <br />
          16° / 10°
        </div>
      </div>
    </div>
    <footer class="codedBy">
      Coded by
      <a
        href="https://www.linkedin.com/in/kiirustuart/"
        class="linkedIn"
        target="_blank"
        >Kiiru</a
      >
      🤍 Open-sourced on
      <a
        href="https://github.com/kiiru-sn/My-Weather-App"
        class="gitHub"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://kiirusweatherapp.netlify.app/"
        class="netlify"
        target="_blank"
        >Netlify</a
      >
    </footer>

    <script
      src="https://kit.fontawesome.com/6c8298e853.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
